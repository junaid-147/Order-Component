<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Order Project</title>
</head>
<body>
    <main class="card"> 
    
    <div class="card-hero">
        <img src="images/illustration-hero.svg" alt="">
    </div>
    
    <h2 class="card-title">Order Summary</h2>
    <p class="card-text">You can now listen to millions of songs,
        audiobooks, and podcast on any device 
        anywhere you like!
    </p>
    <div class="card-plan">
    <img src="images/icon-music.svg" alt="">    
  <div class="card-plan-description">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
</div>
<a href="">Change</a>
</div>

     <div class="card-action">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>

     </div>
   
    </div>
    </main>
    
</body>
</html>
